<!DOCTYPE html>
<html lang='en'>
<head>
    <style>
        body {
            font-family: helvetica;
            background-color: rgb(5, 9, 29);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        input {
            margin: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        p {
            text-align: center;
            border: none;
            background-color: white;
            border-radius: 10px;
        }
        button:hover {
            cursor: pointer;
        }
        button:active {
            cursor: pointer;
            transform: scale(0.9);
            background-color: rgb(223, 223, 223);
        }
        button {
            background-color: white;
            border: none;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        .mainWindow {
            background-color: #b0dfff;
            margin: auto;
            width: fit-content;
            display: flex;
            border-radius: 10px;
            flex-direction: column;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        #resultText {
            padding: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>text show</title>
</head>
<body>
    <div class='mainWindow'>
        <input type='text' id='textInput'>
        <button type='button' id='submitBtn'>submit</button>
        <p id='resultText' class='hidden'></p>
    </div>
    <script>
        const txt = document.getElementById('resultText')
        const inpt = document.getElementById('textInput')
        const button = document.getElementById('submitBtn')
        button.addEventListener('click', function clickEvent() {
            txt.classList.remove('hidden')
            if (inpt.value.trim() === '') {
                txt.textContent = 'type something first'
            } else {
                txt.textContent = inpt.value
            }
        })
    </script>
</body>
</html>
